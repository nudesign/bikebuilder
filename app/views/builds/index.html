<section id="main-content">
  
  <div class="new-build-ctn">
    <label class="new-build-title">
      create a new build
    </label>
    <ul class="new-build-type-list">
      <a href="javascript://" ui-sref="builds#new({ type: 'city' })" class="block-link">
        <li class="new-build-type-list-item  build-type-city">
          city
        </li>
      </a>
      <a href="javascript://" ui-sref="builds#new({ type: 'road' })" class="block-link">
        <li class="new-build-type-list-item build-type-road">
          road
        </li>
      </a>
      <a href="javascript://" ui-sref="builds#new({ type: 'fixed_gear' })" class="block-link">
        <li class="new-build-type-list-item  build-type-fixed">
          fixie
        </li>
      </a>
    </ul>
  </div>
  
  <section class="builds-list">
    <header class="list-header builds-list-header">
      <h2 class="builds-list-title">
        builds
      </h2>
      <ul class="builds-filters-list">
        <li class="builds-filters-list-item is-active">
          all
        </li>
        <li class="builds-filters-list-item is-inactive">
          my
        </li>
        <li class="builds-filters-list-item is-inactive">
          favorites
        </li>
      </ul>
    </header>
      <article class="bike-build">
        <div class="bike-build-thumb-ctn">
          <a href="">
            <img src="images/build-ph.jpg" class="bike-build-thumb">
          </a>
        </div>
        <a href="">
          <hgroup class="bike-build-header">
            <h3 class="build-name">
              Build name
            </h3>
            <h4 class="build-type">
              build type
            </h4>
            <h5 class="bike-build-subtitle build-cost">
              price | weight
            </h5>
          </hgroup>
        </a>
        <a href="">
          <div class="bike-builder-ctn">
            <img src="images/bike-builder-ph.jpg" class="bike-builder-avatar">
            <ul class="bike-builder-stats-list">
              <li class="bike-builder-stats-list-item bike-builder-stats-build">
                4
              </li>
              <li class="bike-builder-stats-list-item bike-builder-stats-ride">
                5
              </li>
            </ul>
            <hgroup class="bike-builder-header">
              <h4 class="bike-builder-name">
                Bike builder name
              </h4>
            </hgroup>
          </div>
        </a>
      </article>
    
  </section>
  
</section>
